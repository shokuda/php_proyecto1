        <main>
            <div class="container mb-1">
                <h2 class="mt-4">Registro de Jugador</h2>
                <form class="mt-2">
                    <div class="form-group">
                    <label for="nombre">Nombre y Apellido:</label>
                    <input type="text" class="form-control" id="nombre" placeholder="Ingrese su nombre" required>
                    </div>
                    <div class="form-group">
                    <label for="user">Usuario:</label>
                    <input type="text" class="form-control" id="user" placeholder="Ingrese su usuario" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Contraseña:</label>
                        <input type="password" class="form-control" id="password" placeholder="Ingrese su contraseña" required>
                    </div>
                    <div class="form-group">
                        <label for="correo">Correo</label>
                        <input type="email" class="form-control" id="correo" placeholder="Ingrese su correo" required>
                    </div>
                    <div class="form-group">
                    <label for="nacimiento">Fecha de nacimiento</label>
                    <input type="date" class="form-control" id="nacimiento" placeholder="Ingrese su fecha de nacimiento">
                    </div>
                        <div class="form-group">
                    <label for="posicion">Posición:</label>
                    <select class="form-control" id="posicion">
                        <option value="">Seleccione su posición</option>
                        <option value="Atacante">Atacante</option>
                        <option value="Bloqueador">Bloqueador</option>
                        <option value="Libero">Libero</option>
                        <option value="Armador">Armador</option>
                        <option value="Defensa">Defensa</option>
                    </select>
                    </div>
                    <label for="problema">Problemas físicos</label>
                    <textarea id="problema" name="prblema" rows="4"></textarea>
                    <div>
                        <label for="terminos">Acepta términos y condiciones</label>
                        <br>
                        <input type="radio" class="btn btn-radio" name="terminos" value="1"> Si
                        <input type="radio" class="btn btn-radio" name="terminos" value="2"> No
                    </div>
                    <button type="reset" class="btn btn-secondary bd-highlight mt-2">Reestablecer</button>
                    <button type="submit" class="btn btn-primary bd-highlight mt-2">Enviar</button>
                </form>
            </div>
